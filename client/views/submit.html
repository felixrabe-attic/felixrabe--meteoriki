<template name="submit">
  <article>
    <form id="submit">
      <label>
        <input name="submit-title" placeholder="Title (starts a new page)" autofocus="autofocus" />
      </label>
      <label>
        <textarea name="submit-body" placeholder="Body (press Ctrl-Enter to save)"></textarea>
      </label>
    </form>
  </article>
</template>
